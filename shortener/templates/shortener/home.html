<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <p>Your shortener URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}

    <h2>All Shortener URLs</h2>
    <ul>
        {% for url in urls %}
            <li>
                <a href="{{ url.final_code }}">{{ url.final_code }}</a> â†’ {{ url.original_url }}
                ({{ url.clicks }} clicks)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
